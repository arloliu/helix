simulation:
  duration: 2h
  seed: 42
  report_dir: ./reports
  console_interval: 10s

workload:
  workers: 4
  interval: 5ms
  payload_size: 256

clusters:
  type: scylladb
  memory_mb: 1024
  cpu_limit: 2.0

helix:
  write_strategy:
    type: adaptive
    delta_threshold: 300ms
    absolute_max: 2s
    strike_threshold: 3
    recovery_threshold: 5
    fire_forget_timeout: 30s
    fire_forget_limit: 100

  read_strategy:
    type: sticky
    cooldown: 5m
    preferred: random

  failover_policy:
    type: latency_circuit
    threshold: 3
    reset_timeout: 30s
    absolute_max: 2s

  replay:
    type: memory
    queue_size: 5000
